<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-6 col-lg-3">
      <div class="card text-white bg-primary">
          <most-data #customers model="people" [top]="1" select="count(id) as total"></most-data>
        <div class="card-body pb-0">
            <div class="btn-group float-right" dropdown>
            <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
              <i class="icon-settings"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
              <a class="dropdown-item" href="#">Action</a>
              <a class="dropdown-item" href="#">Another action</a>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </div>
          <h4 class="mb-0" *ngIf="customers.value">{{customers.value.total}}</h4>
          <p>Customers</p>
        </div>
        <div class="chart-wrapper px-3" style="height:70px;">
          <canvas baseChart class="chart"
                  [datasets]="lineChart1Data"
                  [labels]="lineChart1Labels"
                  [options]="lineChart1Options"
                  [colors]="lineChart1Colours"
                  [legend]="lineChart1Legend"
                  [chartType]="lineChart1Type"
                  (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)"></canvas>
        </div>
      </div>
    </div><!--/.col-->
      <div class="col-sm-6 col-lg-3">
          <most-data #visitors model="visitorActivities" [top]="1" filter="dateCreated ge '2015-04-01 00:00:00'" select="count(id) as total"></most-data>
          <div class="card text-white bg-info">
              <div class="card-body pb-0">
                  <button type="button" class="btn btn-transparent p-0 float-right">
                      <i class="icon-location-pin"></i>
                  </button>
                  <h4 class="mb-0" *ngIf="visitors.value">{{visitors.value.total}}</h4>
                  <p>Visitors</p>
              </div>
              <div class="chart-wrapper px-3" style="height:70px;">
                  <canvas baseChart class="chart"
                          [datasets]="lineChart2Data"
                          [labels]="lineChart2Labels"
                          [options]="lineChart2Options"
                          [colors]="lineChart2Colours"
                          [legend]="lineChart2Legend"
                          [chartType]="lineChart2Type"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
              </div>
          </div>
      </div><!--/.col-->
      <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-warning">
              <most-data #products model="products" [top]="1" select="count(id) as total"></most-data>
              <div class="card-body pb-0">
                  <div class="btn-group float-right" dropdown>
                      <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
                          <i class="icon-settings"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                  </div>
                  <h4 class="mb-0" *ngIf="products.value">{{products.value.total}}</h4>
                  <p>Products</p>
              </div>
              <div class="chart-wrapper" style="height:70px;">
                  <canvas baseChart class="chart"
                          [datasets]="lineChart3Data"
                          [labels]="lineChart3Labels"
                          [options]="lineChart3Options"
                          [colors]="lineChart3Colours"
                          [legend]="lineChart3Legend"
                          [chartType]="lineChart3Type"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
              </div>
          </div>
      </div><!--/.col-->
      <div class="col-sm-6 col-lg-3">
          <div class="card text-white bg-danger">
              <div class="card-body pb-0">
                  <most-data #orders model="orders" [top]="1" filter="orderDate ge '2015-04-01 00:00:00'" select="count(id) as total"></most-data>
                  <div class="btn-group float-right" dropdown>
                      <button type="button" class="btn btn-transparent dropdown-toggle p-0" dropdownToggle>
                          <i class="icon-settings"></i>
                      </button>
                      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu>
                          <a class="dropdown-item" href="#">Action</a>
                          <a class="dropdown-item" href="#">Another action</a>
                          <a class="dropdown-item" href="#">Something else here</a>
                      </div>
                  </div>
                  <h4 class="mb-0" *ngIf="orders.value">{{orders.value.total}}</h4>
                  <p>Orders</p>
              </div>
              <div class="chart-wrapper px-3" style="height:70px;">
                  <canvas baseChart class="chart"
                          [datasets]="barChart1Data"
                          [labels]="barChart1Labels"
                          [options]="barChart1Options"
                          [colors]="barChart1Colours"
                          [legend]="barChart1Legend"
                          [chartType]="barChart1Type"
                          (chartHover)="chartHovered($event)"
                          (chartClick)="chartClicked($event)"></canvas>
              </div>
          </div>
      </div><!--/.col-->
  </div>
    <div class="row">
        <app-order-month-chart></app-order-month-chart>
    </div>
    <div class="row">
        <div class="col-sm-12 col-lg-6">
            <latest-orders></latest-orders>
        </div>
        <div class="col-sm-12 col-lg-6">
            <top-customers></top-customers>
        </div>
    </div>
</div>
